<!-- Let's Connect Page -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact-form">
        <h2>Let's Connect</h2>
        <form>
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" required />
          </div>
          <div class="form-group-row">
            <div class="form-group">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <i class="fas fa-phone"></i>
              <input type="tel" placeholder="Phone Number" required />
            </div>
          </div>
          <div class="form-group">
            <i class="fas fa-edit"></i>
            <textarea
              placeholder="Describe your requirements in brief"
              required
            ></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="contact-info">
        <h2>Contact Info</h2>
        <ul>
          <li>
            <i class="fas fa-home"></i>
            <span
              >A- 516, Ratnaakar 9 Square, Opp ITC Narmada, Keshavbag,
              Vastrapur, Ahmedabad- 380015.</span
            >
          </li>
          <li>
            <i class="fas fa-envelope"></i>
            <span>info@reveation.com</span>
          </li>
          <li>
            <i class="fas fa-phone"></i>
            <span>India: +91 998 977 3391</span>
          </li>
          <li>
            <i class="fas fa-phone"></i>
            <span>UK: +44 776 793 5658</span>
          </li>
          <li>
            <i class="fas fa-phone"></i>
            <span>USA: +1 236 234 3356</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
